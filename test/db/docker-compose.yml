# docker-compose.yml

version: '3'
services:
  rest:
    image: postgrest/postgrest:v11.1.0
    ports:
      - '3000:3000'
    environment:
      PGRST_DB_URI: postgres://postgres:postgres@db:5432/postgres
      PGRST_DB_SCHEMAS: public,personal
      PGRST_DB_EXTRA_SEARCH_PATH: extensions
      PGRST_DB_ANON_ROLE: postgres
      PGRST_DB_PLAN_ENABLED: 1
      PGRST_DB_TX_END: commit-allow-override
    depends_on:
      - db
  db:
    image: supabase/postgres:15.1.0.103
    command:
      - postgres
      - -c
      - config_file=/etc/postgresql/postgresql.conf
      - -c
      - log_min_messages=fatal
    ports:
      - '5432:5432'
    volumes:
      - ./00-schema.sql:/docker-entrypoint-initdb.d/init-scripts/98-schema.sql:Z
      - ./01-dummy-data.sql:/docker-entrypoint-initdb.d/init-scripts/99-dummy-data.sql:Z
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: /var/run/postgresql
      POSTGRES_PORT: 5432
